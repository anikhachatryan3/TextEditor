<html>
    <!-- Stylesheets, Google Fonts -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mirza" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <div class="whole-container">
        <div class="quill-container">
            <div id="toolbar-container">
                <!-- Custom fonts -->
                <span class="ql-formats">
                    <select class="ql-font">
                        <option selected value="sans serif">Sans Serif</option>
                        <option value="roboto">Roboto</option>
                        <option value="mirza">Mirza</option>
                        <option value="oswald">Oswald</option>
                        <option value="ubuntu">Ubuntu</option>
                    </select>
                </span>
                <!-- Custom font sizes -->
                <span class="ql-formats">
                    <select class="ql-size">
                        <option selected value="12px">12</option>
                        <option value="14px">14</option>
                        <option value="16px">16</option>
                        <option value="20px">20</option>
                        <option value="24px">24</option>
                        <option value="32px">32</option>
                        <option value="42px">42</option>
                        <option value="54px">54</option>
                        <option value="68px">68</option>
                    </select>
                </span>
                <!-- Bold, italic, underline -->
                <span class="ql-formats">
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                </span>
                <!-- Directions, alignments (left-aligned, center-aligned, right-aligned, justify) -->
                <span class="ql-formats">
                    <button class="ql-direction" value="rtl"></button>
                    <select class="ql-align"></select>
                  </span>
                <!-- Insert image, code block -->
                <span class="ql-formats">
                    <button class="ql-image"></button>
                    <button class="ql-code-block"></button>
                </span>
            </div>
            <div id="editor-container">
            </div>
            <!-- Submit button to submit canvas -->
            <div class="submit-button" onclick="createCanvas()">Submit Canvas</div>
        </div>
        <div id="canvas-container" scrollable>
            <canvas></canvas>
        </div>
    </div>

    <!-- QuillJS, My JavaScript file, HTML2Canvas -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="texteditor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.js"></script>
</html>
